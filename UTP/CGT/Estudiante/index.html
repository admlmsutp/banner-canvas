<!--Ajustar tiempo de transici칩n por segundos el automatico y el manual-->
<script>
$(function(){
$('#slider a:gt(0)').hide();
var interval = setInterval(changeDiv, 6300);
function changeDiv(){
	if($('#slider a').length > 1) {
		$('#slider a:first-child').fadeOut(1000).next('a').fadeIn(1000).end().appendTo('#slider');
	} else{
		$('#slider a:first-child').appendTo('#slider');
	}
};
$('.mas').click(function(){
changeDiv();
clearInterval(interval);
interval = setInterval(changeDiv, 6300);
});
$('.menos').click(function(){
$('#slider a:first-child').fadeOut(1000);
$('#slider a:last-child').fadeIn(1000).prependTo('#slider');
clearInterval(interval);
interval = setInterval(changeDiv, 6300);
});
});
</script>
